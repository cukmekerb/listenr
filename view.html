<!doctype html>
<html>

	<head>
		<title>listenr</title>
		<!--metatags-->
		<link rel="manifest" href="manifest.json">
		<link rel="shortcut icon" href="icon-192.png">
		<meta charset="UTF-8">
		<meta name="og:locale" content="en_US">
		<meta name="og:type" content="website">
		<link rel="apple-touch-icon" href="apple-touch-icon.png" rel="preload">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--no more metatags-->
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
		<link rel="stylesheet" href="view.css">
		<link href="http://fonts.cdnfonts.com/css/dejavu-sans" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/gh/cukmekerb/keymaster/keymaster.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/gh/mozilla/localForage@master/dist/localforage.js"></script>
		<script src="common.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/autolink-js/autolink-min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/cure53/DOMPurify@2.2.7/dist/purify.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, height=device-height, target-densitydpi=device-dpi" />
		<script src="page_scripts/view.js"></script>
	</head>

	<body onload="init()">
		<div id="navbar">
			<span id="logopan" onclick="window.location='index.html'">
				<img src="listenr-logo-scaled.png" height="70" style="display: inline-block; vertical-align: middle; margin-top: -15px;">
			</span>
			<span class="navigation" onclick="window.location='yours.html'">Your Podcasts</span> <span class="navigation" style="font-weight: 700; font-size: 19px; color: white;">View Show</span> <input name="AetBh69SERCH99bH" id="AetBh69SERCH99bH" placeholder="Search for a podcast..." onkeypress="csearch(event)" autocomplete="off" type="text">
			<span id="hidinput"><i style="margin-right: 5px;">or</i> <input placeholder="Add by RSS..." onkeypress="checkrss(event)" autocomplete="off" type="url" id="rssurl"></span>
		</div>
		<div id="mobilenav">
			<div class="burger" onclick="showmnav()"></div>

			<span id="logopan" onclick="window.location='index.html'">
				<img src="listenr-logo-scaled.png" height="60" style="display: inline-block; vertical-align: middle; margin-top: -20px;">
		</div>
		<div id="mobileside" class="leftside">
			<div class="burgerx" onclick="hidemnav()"><i class="fas fa-times"></i></div>
			<img src="listenr-logo-scaled.png" height="60" style="display: inline-block; vertical-align: middle; margin-top: -20px;">
			<br><br>
			<span class="navigation" onclick="window.location='yours.html'">Your Podcasts</span>
			<span class="navigation" style="font-weight: 700; font-size: 19px; color: white;">View Show</span>
			<input name="AetBh69SERCH99bH" id="AetBh69SERCH99bHm" placeholder="Search for a podcast..." onkeypress="csearch(event)" autocomplete="off" type="text">
			<input placeholder="Add by RSS..." onkeypress="checkrss(event)" autocomplete="off" type="url" id="rssurlm">
		</div>

		<div id="nav-space"></div>
		<p class="centererror" id="loading">Loading...</p>
		<div id="noscrolly" class="hidden flex">
			<div id="s600ptd">
				<div id="output" class="flex">
					<img id="image">
					<span id="titlespan">
						<div id="desc_scroll">
							<h1 id="title"></h1>
							<span id="author_name"></span>
							<div style="display:block">
								<span id="explicit" class="displaynone">
									EXPLICIT
								</span>
							</div>
							<p id="description"></p>
							<div class="subscribe-u" id="subbutton">Subscribe</div>
						</div>
					</span>
				</div>

			</div>
			<div id="episode_td">
				<div id="episodes" class="scrollable hidden">
					<div class="episode" style="display:none;">
						<i class="fas fa-play-circle smallplaybutton" id="playbutton-$$i%%" onclick="playepisode(Number('$$i%%'))"></i>
						<span class="explicit_ep displaynone" id="explicit-$$i%%">
							E
						</span>
						<h1 class="episode_title" style="display: inline;" id="title_$$i%%"> $$%%TOTITLE%%</h1>
						<div id="desc_$$i%%">$$%%DESK%%</div>
					</div>
				</div>
			</div>
		</div>
		<div id="player" class="hidingplayer">
			<div id="progress_container"><span id="timeleft">00:00</span><input type="range" min="0" max="100" value="0" class="slider" id="player_move" oninput="playermove()"><span id="minustime">-00:00</span></div>
			<div id="player_controls">
				<i class="fas fa-undo mediabutton" id="back15" onclick="playingep.currentTime-=15"></i> <i class="fas fa-play-circle mediabutton" id="play_pause" onclick="toggleplaypause()"></i> <i class="fas fa-redo mediabutton" id="for15" onclick="playingep.currentTime+=15"></i>
			</div>
			<div id="nowplayingcont">
				<p id="nowplaying">A show</p>
			</div>
		</div>
		<div id="announcement" class="hidden">
			<i class="fas fa-times" onclick="hideannouncement()"></i>
			<h1 id="announcement_h1">
				What's New
			</h1>
			<ul id="announcement_ul">
			</ul>
		</div>
		<div id="widthtester"></div>
		<div id="texttester" style="display: none; visibility: hidden;"></div>

	</body>

</html>
